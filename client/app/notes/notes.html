<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <nav id="sidebar">
        <button class="new-note btn btn-default" ui-sref="notes.form( {noteId: undefined } )">
          New Note
        </button>
        <ul id="notes">
          <li ng-repeat="n in notes">
            <a class="note" ui-sref="notes.form( {noteId: n._id} )">
              {{n.title}}
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-xs-8">
      <main>
        <div ui-view></div>
      </main>
    </div>
  </div>
</div>
