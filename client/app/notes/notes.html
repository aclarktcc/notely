<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <nav id="sidebar">
        <button class="new-note btn btn-default">
          New Note
        </button>
        <ul id="notes">
          <li ng-repeat="n in notes">

            <span class="note-title">{{n.title}}</span>
            <br>
            <span class="note-body">{{n.body_html}}</span>
            <br>
            <span class="updated_at">{{n.updated_at}}</span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-xs-8">
      <main>
        <div ui-view></div>
      </main>
    </div>
  </div>
</div>
